name: Release Android SDK to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SDK version to release (e.g., 0.3.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run? true or false'
        required: false
        default: 'true'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate version format
        run: |
          echo "Checking version format..."
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Version must match format X.Y.Z (e.g., 1.2.3)"
            exit 1
          fi

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew clean build test

      - name: Publish to Maven Central
        run: ./gradlew publishAllPublicationsToMavenCentralRepository -PSDK_VERSION=${{ github.event.inputs.version }}
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}

      - name: Tag the release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}
          
      - name: Generate Categorized Changelog
        id: changelog
        run: |
          previous_tag=$(git tag --sort=-creatordate | grep '^v' | grep -v "${{ github.event.inputs.version }}" | head -n 1)
          echo "Previous tag: $previous_tag"
            
          if [ -z "$previous_tag" ]; then
            commit_range=""
          else
            commit_range="$previous_tag..HEAD"
          fi
            
          echo "## âœ¨ Features" > CHANGELOG.txt
          git log $commit_range --grep='^feat:' --pretty=format:"- %s" >> CHANGELOG.txt || true
            
          echo -e "\n## ðŸ› Bug Fixes" >> CHANGELOG.txt
          git log $commit_range --grep='^fix:' --pretty=format:"- %s" >> CHANGELOG.txt || true
            
          echo -e "\n## ðŸ“ Documentation" >> CHANGELOG.txt
          git log $commit_range --grep='^docs:' --pretty=format:"- %s" >> CHANGELOG.txt || true
            
          echo -e "\n## ðŸ”§ Other Changes" >> CHANGELOG.txt
          git log $commit_range --invert-grep --grep='^feat:\|^fix:\|^docs:' --pretty=format:"- %s" >> CHANGELOG.txt || true
            
          cat CHANGELOG.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "Release v${{ github.event.inputs.version }}"
          body_path: CHANGELOG.txt
          draft: ${{ github.event.inputs.dry_run }}